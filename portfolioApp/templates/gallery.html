{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-md-4 border-success">
	<form method="POST" action="{% url 'gallery' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
	<br/>
	  <button type="submit" class="btn btn-secondary">Upload Image</button>
	</form>
</div>
<br class="border">
<div class="container text-center">
	  <div class="row row-cols-5 ">
		  {% for data in images %}
				<div class="col object-fit-cover border rounded col-sm-12 col-md-2 d-inline-block">
					{% if data.image %}
					<img class="img-fluid img-center" src="{{ data.image.url }}" width="90%" >
					<a href="{% url 'gallery_one' data.id %}">&rarr;</a>
					{% endif %}
				</div>
		  {% endfor %}
	  </div>
</div>


{% endblock %}>
